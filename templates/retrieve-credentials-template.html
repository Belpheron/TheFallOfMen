<form name="retrievePassForm" class="col-md-5 registerBox" ng-show="show == 2" action="" method="post" novalidate> 
    <legend>Retrieve credentials</legend>
    <label>Write the email with which you registered *</label>
    <input type="text" name="emailBox" class="form-control" ng-model="email" ng-pattern="/^[a-zA-Zñ0-9]+\@[a-zA-Zñ0-9]+\.[a-zA-Z0-9]{2,6}$/" required/>
    <button ng-show="retrievePassForm.$valid" type="submit" id="buttonSend" ng-disabled="retrievePassForm.$invalid" name="sendEmailButton" class="registerButton">Send</button>
    <button name="backButton" class="registerButton" ng-click="show = 0">Back</button>   
</form>
